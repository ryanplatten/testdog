      padding: 5px;

      flex: 1;
      border: none;
      outline: none;

      border: none;

      padding: 5px 10px;

      align-items: center;
      margin-left: 10px;

    .volume-control input {
      width: 100px;
    }

    .profile-icon {
      display: flex;
      align-items: center;
      margin-left: auto;

    .play-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .play-button img {
      width :40px; 
       height :40px; 
       margin-left :20px; 
       margin-top :20px; 
     }
    
     .song-info {
       display :flex; 
       flex-direction :column; 
       align-items :center; 
       margin-top :20px; 
     }
    
     .song-title {
       font-size :24px; 
       font-weight :bold; 
     }
    
     .song-artist {
       font-size :18px; 
       color :#666; 
     }
    
     .playlist {
       display :grid; 
       grid-template-columns :repeat(3,1fr); 
       grid-gap :10px; 
       margin-top :20px; 
     }
    
     .playlist-item {
       width :100%; 
       height :100%; 
       background-color :#ccc; 
       display :flex; 
       align-items :center; 
       justify-content :center; 
       font-size :18px; 
       font-weight :bold; 
       color :#333; 
     }
    
     /* Changed the background colors of the following elements */
     .container {
       background-color :#f0f0f0; /* light gray */
     }
    
     .search-bar button {
       background-color :#ff69b4; /* hot pink */
     }
    
     .play-button {
       background-color :#ff69b4; /* hot pink */
     }
    
     .bottom-nav img {
       filter :invert(100%); /* white icons */
       width: 40px;
     }

   <div class="container">
     <div class="search-bar">
       <input type="text" placeholder="Search music...">
       <button>Search</button>
     </div>
     <div class="volume-control">
       <label for="volume">Volume:</label>
       <input type="range" id="volume" min="0" max="100" value="50">
     </div>
     <div class="profile-icon">
       <img src="https://img.icons8.com/ios/452/user-male-circle.png" alt="Profile picture">
     </div>
     <div class="album-cover">
       <div class="play-button">
         <img src="https://img.icons8.com/ios-filled/452/play.png" alt="Play icon">
       </div>
     </div>
     <div class="song-info">
       <p class="song-title">Cruel Summer</p>
       <p class="song-artist">Taylor Swift</p>
     </div>
     <div class="playlist">
       <div class="playlist-item">1</div>
       <div class="playlist-item">2</div>
       <div class="playlist-item">3</div>
       <div class="playlist-item">4</div>
       <div class="playlist-item">5</div>
       <div class="playlist-item">6</div>
     </div>
     <div class="bottom-nav">
       <img src="https://img.icons8.com/ios-filled/452/home.png" alt="Home icon">
       <img src="https://img.icons8.com/ios-filled/452/settings.png" alt="Settings icon">
     </div>
   </div>
 </body>
